<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!--current date-->
      <p id="currentDay" class="lead">Date: <span id="dateTime"></span></p>
    </header>
    <div class="container border-style">
      <!-- Timeblocks go here -->
      <div class = "d-flex time-block flex-nowrap" >
        <div class = "time-text justify-content-left hour">9:00AM</div>
        <textarea class="text-style past" id = "0"></textarea>
        <button class = "save oi oi-file w-10 button-style saveBtn justify-content-right" input id="b0"> </button>
      </div>
      <div class = "d-flex time-block flex-nowrap" >
        <div class = "time-text justify-content-left hour">10:00AM</div>
        <textarea class="text-style past" id = "1"></textarea>
        <button class = "save oi oi-file w-10 button-style saveBtn justify-content-right" id="b1"> </button>
      </div>
      <div class = "d-flex time-block flex-nowrap" >
        <div class = "time-text justify-content-left hour">11:00AM</div>
        <textarea class="text-style past" id = "2"></textarea>
        <button class = "save oi oi-file w-10 button-style saveBtn justify-content-right" id="b2"> </button>
      </div>
      <div class = "d-flex time-block flex-nowrap" >
        <div class = "time-text justify-content-left hour">12:00PM</div>
        <textarea class="text-style past" id = "3"></textarea>
        <button class = "save oi oi-file w-10 button-style saveBtn justify-content-right" id="b3"> </button>
      </div>
      <div class = "d-flex time-block flex-nowrap">
        <div class = "time-text justify-content-left hour">1:00PM</div>
        <textarea class="text-style past" id = "4"></textarea>
        <button class = "save oi oi-file w-10 button-style saveBtn justify-content-right" id="b4"> </button>
      </div>
      <div class = "d-flex time-block flex-nowrap">
        <div class = "time-text justify-content-left hour">2:00PM</div>
        <textarea class="text-style past" id = "5"></textarea>
        <button class = "save oi oi-file w-10 button-style saveBtn justify-content-right" id="b5"> </button>
      </div>
      <div class = "d-flex time-block flex-nowrap">
        <div class = "time-text justify-content-left hour">3:00PM</div>
        <textarea class="text-style past" id = "6"></textarea>
        <button class = "save oi oi-file w-10 button-style saveBtn justify-content-right" id="b6"> </button>
      </div>
      <div class = "d-flex time-block flex-nowrap">
        <div class = "time-text justify-content-left hour">4:00PM</div>
        <textarea class="text-style past" id = "7"></textarea>
        <button class = "save oi oi-file w-10 button-style saveBtn justify-content-right" id="b7"> </button>
      </div>
      <div class = "d-flex time-block flex-nowrap">
        <div class = "time-text justify-content-left hour">5:00PM</div>
        <textarea class="text-style past" id = "8"></textarea>
        <button class = "save oi oi-file w-10 button-style saveBtn justify-content-right" id="b8"> </button>
      </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
